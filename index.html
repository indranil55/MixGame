<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixGameZone 🎮</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🎮 MixGameZone</h1>
    <p class="tagline">Play Instantly – No Download Needed!</p>
    <input type="text" id="searchInput" placeholder="🔍 Search games..." />
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Action">Action</option>
      <option value="Racing">Racing</option>
      <option value="Brain">Brain</option>
      <option value="Shooting">Shooting</option>
      <option value="Kids">Kids</option>
      <option value="Strategy">Strategy</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Sports">Sports</option>
      <option value="Adventure">Adventure</option>
    </select>
  </header>

  <main>
    <section id="top-games">
      <h2>🌟 Top Games</h2>
      <div class="games-grid" id="topGames"></div>
    </section>

    <section id="all-games">
      <h2>🎮 All Games</h2>
      <div class="games-grid" id="gameContainer"></div>
      <div id="loading">Loading more games...</div>
    </section>
  </main>

  <!-- Game Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 MixGameZone – All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<script src="script.js"></script>
