<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixGameZone 🎮</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🎮 MixGameZone</h1>
    <p class="tagline">Play Instantly – No Download Needed!</p>
    <input type="text" id="searchBar" placeholder="🔍 Search games..." />
    <div id="categoryFilter">
      <button data-category="All">All</button>
      <button data-category="Action">Action</button>
      <button data-category="Racing">Racing</button>
      <button data-category="Brain">Brain</button>
      <button data-category="Shooting">Shooting</button>
      <button data-category="Kids">Kids</button>
      <button data-category="Strategy">Strategy</button>
      <button data-category="Puzzle">Puzzle</button>
      <button data-category="Sports">Sports</button>
      <button data-category="Adventure">Adventure</button>
    </div>
  </header>

  <main>
    <section id="top-games">
      <h2>🌟 Top Games</h2>
      <div class="games-grid" id="topGames"></div>
    </section>

    <section id="all-games">
      <h2>🎮 All Games</h2>
      <div class="games-grid" id="gameContainer"></div>
      <div id="loading">Loading more games...</div>
    </section>
  </main>

  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 MixGameZone – All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
