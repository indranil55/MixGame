<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixGameZone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MixGameZone</h1>
    <p class="tagline">Play Instantly – No Download Needed!</p>
    <input type="text" id="searchInput" placeholder="🔍 Search games..." />
    <div id="categoryFilter"></div>
  </header>

  <main>
    <section>
      <h2>🌟 Top Games</h2>
      <div id="topGames" class="game-grid"></div>
    </section>

    <section>
      <h2>🎮 All Games</h2>
      <div id="gameContainer" class="game-grid"></div>
      <p id="loading">Loading more games...</p>
    </section>
  </main>

  <div id="gameModal" class="modal">
    <span class="close">×</span>
    <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <footer>
    <p>&copy; 2025 MixGameZone – All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
